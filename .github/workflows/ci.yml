name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '10 20 * * *'
  pull_request:
    paths:
      - "**.zig"
      - ".github/**"
  push:
    branches:
      - main
    paths:
      - "**.zig"
      - ".github/**"

jobs:
  examples:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        zig: [0.12.0]
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig }}
      - name: Start services
        uses: ikalnytskyi/action-setup-postgres@v6
        with:
          username: postgres
          password: postgres
          database: postgres
          port: 5432
      - name: mysql for ubuntu
        uses: mirromutth/mysql-action@v1.1
        if: matrix.os == 'ubuntu-latest'
        with:
          character set server: 'utf8'
          collation server: 'utf8_general_ci'
          mysql version: '8.3'
          mysql database: 'public'
          mysql root password: 'password'
          mysql user: 'developer'
      - name: Install deps
        run: |
          make install-deps
      - name: MySQL for macOS
        if: matrix.os == 'macos-latest'
        run: |
          node .github/ci.js
          prefix=$(brew --prefix)
          echo "PKG_CONFIG_PATH=${prefix}/opt/sqlite/lib/pkgconfig:${prefix}/opt/libpq/lib/pkgconfig:${prefix}/opt/mysql-client/lib/pkgconfig" >> ${GITHUB_ENV}

      - name: Setup PostgreSQL & MySQL & SQLite (for windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          choco install postgresql16 --force --params '/Password:root'
          choco install mysql sqlite
          "C:\Program Files\PostgreSQL\16\bin\createuser" casbin_rs
          "C:\Program Files\PostgreSQL\16\bin\createdb" casbin
          "C:\Program Files\PostgreSQL\16\bin\psql" -c "alter user casbin_rs with encrypted password 'casbin_rs'; grant all privileges on database casbin to casbin_rs;"
          "C:\tools\mysql\current\bin\mysql" -e "create user 'casbin_rs'@'localhost' identified by 'casbin_rs'; create database casbin; grant all on `casbin`.* to 'casbin_rs'@'localhost';" -uroot
          cd /D C:\ProgramData\chocolatey\lib\SQLite\tools
          lib /machine:x64 /def:sqlite3.def /out:sqlite3.lib

      - name: Setup tmate session
        if: matrix.zig == '0.12.0'
        uses: mxschmitt/action-tmate@v3

      - name: Run examples(Unix)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          pkg-config --libs --cflags libpq mysqlclient
          zig fmt --check src/
          if [ `uname -s` = "Linux" ]; then
            zig build
            zig build run-all --summary all
          else
            TARGET="aarch64-macos"
            zig build -Dtarget="${TARGET}"
            zig build run-all -Dtarget="${TARGET}" --summary all
          fi
      - name: Run examples(Windows)
        if: matrix.os == 'windows-latest'
        run: |
          zig fmt --check src/
          zig build
          zig build run-all --summary all
